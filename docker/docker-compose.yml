version: '3.3'
services:
  redis:
    image: redis:${REDIS_VERSION:-3.2-alpine}
    hostname: travis-redis
    volumes:
      - ../redis:/data
    command: redis-server --appendonly yes
    networks:
      - resque

  redis-cache:
    image: redis:${REDIS_VERSION:-3.2-alpine}
    hostname: travis-redis-cache
    volumes:
      - ../redis:/data
    command: redis-server --save ""
    networks:
      - redis_cache

  api:
    image: registry.mapotempo.com/mapotempo-${EDT:-beta}/optimizer-api:latest
    configs:
      - source: production
        target: /srv/app/config/environments/production.rb
    deploy:
      restart_policy:
        condition: any
    volumes:
      - ../config/custom:/srv/app/config/custom/
    environment:
      REDIS_RESQUE_HOST: redis
      REDIS_HOST: redis-cache
      APP_ENV: production
    networks:
      - base
      - redis_cache
      - resque

  resque-default:
    image: registry.mapotempo.com/mapotempo-${EDT:-beta}/optimizer-api:latest
    configs:
      - source: production
        target: /srv/app/config/environments/production.rb
    deploy:
      restart_policy:
        condition: any
    working_dir: /srv/app
    hostname: resque-default
    volumes:
      - ../config/custom:/srv/app/config/custom/
    environment:
      APP_ENV: test
      COUNT: 5
      QUEUES: DEFAULT
      REDIS_HOST: redis-cache
      REDIS_RESQUE_HOST: redis
      ROUTER_API_KEY: ${ROUTER_API_KEY:-demo}
      ROUTER_URL: ${ROUTER_URL:-http://localhost:4899/0.1}
    command: bundle exec rake resque:workers
    networks:
      - redis_cache
      - resque

networks:
  resque:
  redis_cache:
  base:
    external: ${EXTERNAL_NETWORK:-false}
    driver: overlay
